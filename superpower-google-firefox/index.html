<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Superpower Google Firefox – Extension</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #1c1e21;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    .header {
      display: flex;
      gap: 1rem;
    }
    .header img {
      width: 96px;
      height: 96px;
      border-radius: 16px;
    }
    .header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .description {
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    .screenshot {
      width: 50%;
      margin: 0 auto 2rem auto;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-style: italic;
      position: relative;
      overflow: hidden;
    }
    .credit {
      position: absolute;
      bottom: 8px;
      right: 12px;
      font-size: 0.75rem;
      color: #666;
      padding: 2px 6px;
      border-radius: 4px;
      text-decoration: underline;
    }
    .button-wrapper {
      display: flex;
      justify-content: center;
    }
    .install-button {
      display: inline-block;
      background-color: #0060df;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      text-align: center;
    }
    .install-button:hover {
      background-color: #0051c3;
    }
    .install-button.disabled {
      background-color: #ccc;
      color: #666;
      pointer-events: none;
    }
    .details {
      font-size: 0.95rem;
      color: #555;
      margin: 2em 1em 0 0;
      text-align: center;
    }
    .details strong {
      color: #000;
      margin-left: 1em;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://raw.githubusercontent.com/Artcas2/superpower-google-firefox/refs/heads/main/icon128.png" alt="Icône extension">
      <div>
        <h1>Superpower Google Firefox</h1>
        <div class="description">
          Port de Superpower Google pour Firefox. Ajoute de nouvelles fonctionnalités à Google Search.
        </div>
      </div>
    </div>

    <div class="screenshot">
      <img src="https://lh3.googleusercontent.com/CjNbweWOUX8HQvPx1WhW6lScuJXXynxiL96Whs5gD7QmcWQa-rexXf9tDcRe2gUGXj0B4UHuz-pQvlwqcY_BwkhYLg=s1280-w1280-h800" alt="Capture d'écran" style="max-width: 100%; height: auto; border-radius: 6px;">
      <a href="https://chromewebstore.google.com/detail/superpower-google/dknfgdeknchipilffmnpinhocfegkmmh"><div class="credit" title="Superpower Google - Aywen - Chrome Web Store">Crédits</div></a>
    </div>

    <div class="button-wrapper">
      <a class="install-button" href="https://github.com/Artcas2/superpower-google-firefox/releases/latest/download/superpower-google-firefox.xpi">
        Ajouter à Firefox
      </a>
    </div>

    <div class="details">
      <strong>Version :</strong> 0.2.0
      <strong>Taille :</strong> 632 Ko
      <strong>Code source :</strong> <a href="https://github.com/Artcas2/superpower-google-firefox" target="_blank">GitHub</a>
    </div>

    <footer>
      © 2025 – Artcas2. Non affilié à Mozilla.
    </footer>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      if (navigator.userAgent.indexOf("Firefox") == -1) {
        const btn = document.querySelector(".install-button");
        btn.classList.add("disabled");
        btn.parentElement.style.cursor = "not-allowed";
        btn.textContent = "Disponible uniquement sur Firefox";
      }
    });
  </script>
</body>
</html>
